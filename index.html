<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora</title>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    </head>
    <body>
        <h1>Calculadora</h1>
        <main id="container">
            <div id="result-container">
                <p id="result"></p>
            </div>
            <table>
                <tr >
                    <td colspan="2"><button id="corrige" class="button pink c">C</button></td>
                    <td><button id="soma" class="button">+</button></td>
                    <td><button id="sub" class="button">-</button></td>
                </tr>
                <tr>
                    <td><button id="sete" class="button">7</button></td>
                    <td><button id="oito" class="button">8</button></td>
                    <td><button id="nove" class="button">9</button></td>
                    <td><button id="mult" class="button">x</button></td>
                </tr>
                <tr>
                    <td><button id="quatro" class="button">4</button></td>
                    <td><button id="cinco" class="button">5</button></td>
                    <td><button id="seis" class="button">6</button></td>
                    <td><button id="divi" class="button">/</button></td>
                </tr>
                <tr>
                    <td><button id="um" class="button">1</button></td>
                    <td><button id="dois" class="button">2</button></td>
                    <td><button id="tres" class="button">3</button></td>
                    <td rowspan="2"><button id="igual" class="button pink equal" >=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button id="zero" class="button zero" >0</button></td>
                    <td><button id="ponto" class="button">.</button></td>
                </tr>
            </table>
        </main>
        <script src="index.js"></script>
    </body>
</html>
